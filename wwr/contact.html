<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - White Water Rafting</title>
    <meta name="author" content="samuel dias costa">
    <meta name="description" content="contact information and form of contact.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/z-wwr-oars.png" alt="Logo" width="200">
        <nav class="navegation">
            <a href="index.html">Home</a>
            <a href="about.html">about</a>
            <a href="trips.html">trips</a>
            <a href="contact.html">contact</a>
        </nav>

    </header>
    <main>
        <div class="hero" id="hero-contact">
            <img src="images/raft-1.webp" alt="team rafting">
            <h1>Contact Us</h1>
        </div>
        <section class="information">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1486.096441861689!2d-0.01766995878544886!3d51.68814203485888!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2suk!4v1744326969131!5m2!1sen!2suk" width="800" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <h2 id="adress" >Our address:</h2>
            <p>Station Rd, Waltham Cross, EN9 1AB<br>
            Phone: 07482-139811<br>
            Emai: whitewaterrafting@wwr.com</p>
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/employee1.jpg" alt="Taylor">
                <figcaption>Taylor, our new team member</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="John">
                <figcaption>John, our Team Leader</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Mary">
                <figcaption>Mary, Team instructor</figcaption>
            </figure>
            <figure>
                <img src="images/employee4.jpg" alt="Anna">
                <figcaption>Anna, Team instructor</figcaption>
            </figure>
        </section>
        <section>
            <form>
                <fieldset>
                    <legend>Contact</legend>
                    <label>Full Name:<input type="text" name="fullname"></label><br>
                    <label>Email:<input type="text" name="email"></label>
                </fieldset>
                <fieldset>
                    <legend>Inquire</legend>
                    <h2>Purpose of your message</h2>
                    <input type="radio" id="general" name="motive">
                    <label for="general">General Inquire</label><br>
                    <input type="radio" id="reservation" name="motive">
                    <label for="reservation">Reservation Questions</label><br>
                    <input type="radio" id="improve" name="motive">
                    <label for="improve">Website Suggestion</label><br>
                    <p><label for="message">Compose:</label></p>
                    <textarea name="message" id="message" rows="8" placeholder="write here your message"></textarea><br>
                    <br>
                    <input type="checkbox" id="news-letter" name="news-letter">
                    <label for="news-letter">"Please subscribe me to the monthly newsletter"</label>    
                </fieldset>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>©️2025 White Water Rafting - Samuel Dias Costa</p>

            <a href="https://facebook.com">
                <img src="images/facebook.png"  width="30" alt="Facebook">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png"  width="30" alt="Instagram">
            </a>
            <a href="https://x.com/">
                <img src="images/twitter.png"  width="30" alt="X - new twitter">
            </a>
        </nav>
    </footer>
</body>
</html>
