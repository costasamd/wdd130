<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML FORM - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic&family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WDD 130 | Samuel Dias Costa | HTML Form - User Poll</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                
                <label>Full Name: <input type="text" name="fullname"></label><br>
                <label>Email: <input type="text" name="useremail"></label>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite internet browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="Safari">Safari</option>
                </select><br>
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet"><br>
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Stilwater Florida, Amsterdam Netherlands, Tibuku Mali, Sao Paulo Brazil"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>Â©2025 | HTML Form - User Poll Activity | Samuel Dias Costa</p>
    </footer>
</body>
</html>
